<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for(i=0;i<5;i++) {
        for(j=0;j<=i;j++) {
            document.writeln(" * ")
        }

        document.writeln("<br/>")
    }
    document.writeln("<br>"+"<br>")
   for (i=4;i>=0;i--){
       for (j=0;j<=i;j++){
           document.writeln("*")
       }
       document.writeln("</br>")
   }




</script>
</body>
